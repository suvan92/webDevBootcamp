<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Color Game</title>
</head>
<body>
    <h1>The Great <br><span id="targetRGB">RGB</span><br>Guessing Game</h1>

    <div id="stripe">
        <button class="stripeComponent" id="reset">New Colors</button>
        <span class="stripeComponent" id="message"></span>
        <button class="difficultyBtn stripeComponent">Easy</button>
        <button class="difficultyBtn stripeComponent selected">Hard</button>
    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
